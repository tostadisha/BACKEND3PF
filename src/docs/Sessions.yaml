                    description: Estado de la respuesta
                    example: success
                  payload:
                    $ref: "#/components/schemas/User"
        "401":
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: error
                  message:
                    type: string
                    description: No autorizado
                    example: No autorizado
        "500":
