paths:
  /api/sessions/register:
    post:
      tags:
        - Sessions
      summary: Registrar una usuario
      description: Registra una usuario en la base de datos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: Nombre del usuario
                  example: Juan
                last_name:
                  type: string
                  description: Apellido del usuario
                  example: Perez
                email:
                  description: Correo electrónico del usuario
                  example: juanperezpro@gmail.com
                password:
                  type: string
                  description: Contraseña del usuario
                  example: 123456
      responses:
        "201":
          description: Usuario creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: success
                  payload:
                    $ref: "#/components/schemas/User"
        "400":
          description: Error en la petición
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: error
                  message:
                    type: string
                    description: El usuario ya existe
                    example: Error en la petición
        "500":
          description: Error interno del servidor
  /api/sessions/login:
    post:
      tags:
        - Sessions
      summary: Iniciar sesión
      description: Inicia sesión en la aplicación
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Correo electrónico del usuario
                  example: elmaspiola@gmail.com
                password:
                  type: string
                  description: Contraseña del usuario
                  example: 123456
      responses:
        "200":
          description: Sesión iniciada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: success
                  message:
                    type: string
                    description: Sesión iniciada
                    example: Usuario logueado correctamente
        "400":
          description: Error en la petición
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: error
                  message:
                    type: string
                    description: Error en la petición
                    example: Error en la petición
        "404":
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: error
                  message:
                    type: string
                    description: No se encontró el usuario
                    example: El usuario no existe
        "401":
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: error
                  message:
                    type: string
                    description: No autorizado
                    example: No autorizado
        "500":
          description: Error interno del servidor
  /api/sessions/current:
    get:
      tags:
        - Sessions
      summary: Obtener usuario actual
      description: Obtiene el usuario actual
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Usuario actual
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: success
                  payload:
                    $ref: "#/components/schemas/User"
        "401":
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: error
                  message:
                    type: string
                    description: No autorizado
                    example: No autorizado
        "500":
          description: Error interno del servidor
  /api/sessions/unprotectedLogin:
    get:
      tags:
        - Sessions
      summary: Ruta de logeo sin protección
      description: Ruta de logeo sin protección
      responses:
        "200":
          description: Ruta sin protección
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: success
                  message:
                    type: string
                    description: Ruta sin protección
                    example: Ruta sin protección
        "400":
          description: Error en la petición
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: error
                  message:
                    type: string
                    description: Error en la petición
                    example: Error en la petición
        "404":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la respuesta
                    example: error
                  message:
                    type: string
                    description: Usuario no encontrado
                    example: El usuario no existe
        "500":
          description: Error interno del servidor
